<html>
	<head>
		<title>Säätiedot</title>
		<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
		<script src="/js/weather.js"></script>
		<link href="/css/weather.css" rel="stylesheet" type="text/css">
	</head>
	<body onload="drawGraphs()">
		<div class="graphs-container">
			<div id="temperature-container" class="graph-container">
				<div class="last-value-container">
					<label for="last-temperature">Viimeisin mitattu lämpötila:</label>
					<div id="last-temperature" class="last-value"></div><div class="last-value">C</div>
				</div>
				<div id="temperature"></div>
				<div class="date-container">
					<div class="input-container">
						<label for="temperature-start">Alkaen (klo 00:00)</label>
						<input type="date" id="temperature-start" placeholder="Aloituspäivämäärä" onchange="drawTemperatureGraph()">
					</div>
					<div class="input-container">
						<label for="temperature-end">Päättyen (klo 00:00)</label>
						<input type="date" id="temperature-end" placeholder="Lopetuspäivämäärä" onchange="drawTemperatureGraph()">
					</div>
				</div>
			</div>

			<div id="humidity-container" class="graph-container">
				<div class="last-value-container">
					<label for="last-humidity">Viimeisin mitattu kosteusprosentti:</label>
					<div id="last-humidity" class="last-value"></div><div class="last-value">%</div>
				</div>
				<div id="humidity"></div>
				<div class="date-container">
					<div class="input-container">
						<label for="humidity-start">Alkaen (klo 00:00)</label>
						<input type="date" id="humidity-start" placeholder="Aloituspäivämäärä" onchange="drawHumidityGraph()">
					</div>
					<div class="input-container">
						<label for="humidity-end">Päättyen (klo 00:00)</label>
						<input type="date" id="humidity-end" placeholder="Lopetuspäivämäärä" onchange="drawHumidityGraph()">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
