<html>
	<head>
		<title>Säätiedot</title>
		<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
		<script src="/js/weather.js"></script>
		<link href="/css/weather.css" rel="stylesheet" type="text/css">
	</head>
	<body onload="drawGraphs()">
		<div>
			<div class="overview-container">
				<div class="overview-header-container">
					<label for="last-measurement-time">Viimeksi päivitetty</label>
					<div id="last-measurement-time" class="last-value"></div>
				</div>
			</div>
			<div class="category-container">
				<div id="temperature-button" class="category-item category-active" onclick="changeCategory('temp')">Lämpötila</div>
				<div id="humidity-button" class="category-item category-inactive" onclick="changeCategory('hum')">Kosteus</div>
			</div>
			<div class="overview-container">
				<div class=content>

					<div id="temperature-list" class="overview"">
						<div class="overview-element"> 
							<div class="overview-item">
								<label for="last-temperature">Viimeisin:</label>
								<div id="last-temperature" class="last-value"></div>
							</div>
						</div>
						<div class="overview-element">
							<div class="overview-item">
								<label for="highest-temperature">Korkein (kuluva vuorokausi):</label>
								<div id="highest-temperature" class="last-value"></div>
							</div>
							<div class="overview-item">
								<label for="lowest-temperature">Matalin (kuluva vuorokausi):</label>
								<div id="lowest-temperature" class="last-value"></div>
							</div>
						</div>
						<div class="overview-element">
							<div class="overview-item">
								<label for="highest-temperature-all-time">Korkein (mittausjakso):</label>
								<div id="highest-temperature-all-time" class="last-value"></div>
							</div>
							<div class="overview-item">
								<label for="lowest-temperature-all-time">Matalin (mittausjakso):</label>
								<div id="lowest-temperature-all-time" class="last-value"></div>
							</div>
						</div>
					</div>

					<div id="humidity-list" class="overview" style="display: none">
						<div class="overview-element"> 
							<div class="overview-item">
								<label for="last-humidity">Viimeisin mitattu ilmankosteus:</label>
								<div id="last-humidity" class="last-value"></div>
							</div>
						</div>
						<div class="overview-element"> 
							<div class="overview-item">
								<label for="highest-humidity">Korkein ilmankosteus (kuluva vuorokausi):</label>
								<div id="highest-humidity" class="last-value"></div>
							</div>
							<div class="overview-item">
								<label for="lowest-humidity">Matalin ilmankosteus (kuluva vuorokausi):</label>
							<div id="lowest-humidity" class="last-value"></div>
							</div>
						</div>
						<div class="overview-element"> 
							<div class="overview-item">
								<label for="highest-humidity-all-time">Korkein ilmankosteus (mittausjakso):</label>
								<div id="highest-humidity-all-time" class="last-value"></div>
							</div>
								<div class="overview-item">
									<label for="lowest-humidity-all-time">Matalin ilmankosteus (mittausjakso):</label>
								<div id="lowest-humidity-all-time" class="last-value"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		<div class="graphs-container">

			<div id="temperature-container" class="graph-container">
				<div id="temperature"></div>
				<div class="date-container">
					<div class="input-container">
						<label for="temperature-start">Alkaen (klo 00:00)</label>
						<input type="date" id="temperature-start" placeholder="Aloituspäivämäärä" onchange="drawTemperatureGraph()">
					</div>
					<div class="input-container">
						<label for="temperature-end">Päättyen (klo 00:00)</label>
						<input type="date" id="temperature-end" placeholder="Lopetuspäivämäärä" onchange="drawTemperatureGraph()">
					</div>
				</div>
			</div>

			<div id="humidity-container" class="graph-container">
				<div id="humidity"></div>
				<div class="date-container">
					<div class="input-container">
						<label for="humidity-start">Alkaen (klo 00:00)</label>
						<input type="date" id="humidity-start" placeholder="Aloituspäivämäärä" onchange="drawHumidityGraph()">
					</div>
					<div class="input-container">
						<label for="humidity-end">Päättyen (klo 00:00)</label>
						<input type="date" id="humidity-end" placeholder="Lopetuspäivämäärä" onchange="drawHumidityGraph()">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
